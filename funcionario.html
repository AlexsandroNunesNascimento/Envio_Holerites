<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Funcionário</title>
    <!-- CSS Genérico (já existente) -->
    <link rel="stylesheet" href="style.css">
    <!-- Biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- ESTILOS ESPECÍFICOS PARA ESTA PÁGINA (incluindo o modal) -->
    <style>
         body { display: block; background-color: #f4f6f9; }
        .page-container { max-width: 900px; margin: 2rem auto; }
        .portal-header { display: flex; justify-content: space-between; align-items: center; background-color: #007bff; color: white; padding: 1rem 2rem; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .portal-header h1 { margin: 0; font-weight: 500;}
        .header-actions button { background-color: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 0.6rem 1.2rem; border-radius: 8px; cursor: pointer; font-weight: 500; font-family: 'Poppins', sans-serif; margin-left: 10px; transition: background-color 0.2s; }
        .header-actions button:hover { background-color: rgba(255,255,255,0.2); }

        .portal-content { background-color: #fff; padding: 2.5rem; margin-top: 2rem; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);}
        
        #holerites-list .func-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 1rem; transition: transform 0.2s, box-shadow 0.2s; }
        #holerites-list .func-item:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .func-info p { margin: 0; font-size: 1.1em; color: #333; }
        .func-info p span { font-weight: 600; color: #555; }
        .func-actions a { text-decoration: none; padding: 0.6rem 1.2rem; background-color: #28a745; border-radius: 6px; }

        /* Estilos do Modal (adaptado de admin-style.css) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background-color: #fff; margin: 15vh auto; padding: 2.5rem; border-radius: 12px; width: 90%; max-width: 450px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); position: relative; animation: slideDown 0.4s ease-out; }
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0;} to { transform: translateY(0); opacity: 1; } }
        .close-btn { color: #aaa; position: absolute; top: 15px; right: 25px; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="portal-header">
            <h1>Portal do Funcionário</h1>
            <div class="header-actions">
                <button id="change-password-btn"><i class="fa-solid fa-key"></i> Alterar Senha</button>
                <button id="logout-btn-func"><i class="fa-solid fa-sign-out-alt"></i> Sair</button>
            </div>
        </header>
        <main class="portal-content">
            <h2 id="welcome-message" style="margin-top: 0; font-weight: 600;">Bem-vindo!</h2>
            <div id="holerite-section" style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1.5rem;">
                <h3 style="font-weight: 500;">Seu Histórico de Holerites</h3>
                <div id="holerites-list">
                    <p>Buscando seus arquivos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL PARA ALTERAR A SENHA -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">×</span>
            <h2 style="margin-top:0;">Alterar sua Senha</h2>
            <form id="change-password-form" class="login-form">
                <div class="form-group">
                    <label for="current-password">Senha Atual</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirme a Nova Senha</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="submit-btn">Salvar Nova Senha</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="funcionario.js"></script>
</body>
</html>
