<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Holerite</title>
    <!-- Link para a folha de estilos externa -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Menu Superior -->
        <header class="top-menu">
            <h1 id="page-title">Login Holerite</h1>
            <button id="gear-btn" class="gear-button" title="Login Administrativo">
                <svg viewBox="0 0 24 24">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69-.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                </svg>
            </button>
        </header>

        <!-- Formulário de Login Principal -->
        <main id="main-login-form" class="login-form">
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
        </main>

        <!-- Formulário de Login Secundário (Administrativo) -->
        <main id="admin-login-form" class="login-form">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="admin-senha">Senha</label>
                    <input type="password" id="admin-senha" name="admin-senha" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <!-- LINK DE VOLTAR ADICIONADO AQUI -->
            <p class="back-link">
                <a href="#" id="back-to-main-login">Voltar para o login principal</a>
            </p>
        </main>
    </div>

    <!-- Link para o script externo -->
    <script src="script.js"></script>

</body>
</html>
